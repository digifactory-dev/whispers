<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #111);
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1.5s ease forwards;
  }

  img {
    width: 220px;
    margin-bottom: 40px;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
  }

  .btn {
    padding: 14px 40px;
    font-size: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
    border: none;
    border-radius: 50px;
    background: white;
    color: black;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: #e5e5e5;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>

<div class="container">
  <img src="resources/logo.png" alt="Logo">
  <button class="btn" onclick="startExperience()">Entrer</button>
</div>

<audio id="bg-audio" loop>
  <source src="resources/default.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience() {
  const audio = document.getElementById("bg-audio");
  audio.play();

  document.querySelector(".btn").innerText = "Bienvenue";
  document.querySelector(".btn").style.background = "#4CAF50";
  document.querySelector(".btn").style.color = "white";
}
</script>

</body>
</html>
